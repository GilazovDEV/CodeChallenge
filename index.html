<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servis</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="title_block">
                <p class="title">Code<br>Challenge</p>
            </div>
            <div class="menu_block">
                <div class="menu">
                    <a href="">1</a>
                    <a href="">2</a>
                </div>
            </div>
        </div>

        <main>
            <div class="row">
                <div class="col">
                    <div class="stats_block">
                        <svg class="progress-ring">

                            <circle class="progress-ring__circle" id="progress1" cx="100" cy="100" r="68"></circle>
                            <circle class="progress-ring__circle" id="progress2" cx="100" cy="100" r="58">ааа</circle>
                            <circle class="progress-ring__circle" id="progress3" cx="100" cy="100" r="48"></circle>
                            <text x="50%" y="55%" text-anchor="middle" fill="#ffffff" font-size="28px"
                                font-weight="bold">500</text>
                        </svg>

                        <input class="percente1" type="range" min="0" max="100" value="20">
                        <input class="percente2" type="range" min="0" max="100" value="20">
                        <input class="percente3" type="range" min="0" max="100" value="20">
                    </div>
                </div>

                <div class="col">
                    <div class="info__block">
                        <div class="projects_block">
                            <p class="p-tit"><span class="p-done">40</span>/<span class="p-quantity">30</span></p>
                            <p class="p-txt">Проектов</p>
                        </div>
                    </div>

                    <div class="info__block">
                        <div class="projects_block">
                            <p class="p-tit"><span class="plan-done">24</span>/<span class="plan-quantity">19</span></p>
                            <p class="p-txt">Проектов</p>
                        </div>
                    </div>

                    <div class="info__block">
                        <div class="projects_block">
                            <p class="p-tit"><span class="w-done">0</span>/<span class="w-quantity">4</span></p>
                            <p class="p-txt">Проектов</p>
                        </div>
                    </div>
                </div>
            </div>

        </main>

    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
